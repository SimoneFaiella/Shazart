<ion-header >
  <ion-navbar color="primary"  >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="font-family: 'Pacifico', sans-serif;">Shazart</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding  class="background">
  <h2 id="titolo-top-scan">Top del momento</h2>
  <div *ngFor="let o of opere; let i=index" [ngClass]="i%2==0 ? 'riga_pari' : 'riga_dispari'" class="riga" (click)="showDetails(o)">
    <img [ngClass]="i%2==0 ? 'image-scan-pari' : 'image-scan-dispari'" [src]=o.img_prev>
    <div [ngClass]="i%2==0 ? 'description-scan-pari' : 'description-scan-dispari'">
      <h2>{{o.titolo}}</h2>
      <p>{{o.artista}}</p>
    </div>
  </div>


</ion-content>
