<ion-header>
  <ion-navbar color="primary">

    <ion-title style="font-family: 'Pacifico', sans-serif;">Shazart</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="about-header">



    <img [src]=foto class="about-image profile-background-image" style="vertical-align:bottom;" imageViewer>

    <div class="row like-btn">
      <div class="col text-right">

      <div [ngClass]="liked? 'bg-color-white like-button-with-text' : 'bg-color-red like-button'"(click)="this.like()">


        <ion-icon name="heart" [ngClass]="liked? 'color-red' : 'color-white'" >

        </ion-icon>

        <span *ngIf="liked"><br>Liked</span><!-- -->


      </div>
    </div>


</div>

  </div>


  <div>
&nbsp;&nbsp;
    <h3 class="titolo_opera">Titolo dell'opera</h3>
    <p id="descrizione">{{information|json}}</p>

  </div>
  <div class="slider-div">
  <h5 style="margin-bottom: 0.5rem">CONSIGLIATI PER ARTISTA</h5>
  <ion-slides class="image-slider" loop="true" slidesPerView="2">
    <ion-slide *ngFor="let img of images" class="ion-slide" (click)="showDetailsPhoto()">
      <img src="assets/imgs/{{img}}" class="thumb-img"/>
      <h4 class="titolo">Titolo opera</h4>
      <p class="artista">Artista</p>
    </ion-slide>
  </ion-slides>
  </div>
  <div class="slider-div">
    <h5 style="margin-bottom: 0.5rem; margin-top:1rem">CONSIGLIATI PER PERIODO</h5>
    <ion-slides class="image-slider" loop="true" slidesPerView="2">
      <ion-slide *ngFor="let img of images" class="ion-slide" (click)="showDetailsPhoto()">
        <img src="assets/imgs/{{img}}" class="thumb-img"/>
        <p class="titolo">Titolo opera</p>
        <p class="artista">Artista</p>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
