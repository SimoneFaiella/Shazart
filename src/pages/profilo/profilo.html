<ion-header >
  <ion-navbar color="primary"  >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="font-family: 'Pacifico', sans-serif;">Shazart</ion-title>
    <button ion-button style="float:right">
      <ion-icon style="zoom:3.0;" name="checkmark"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>




<ion-content padding>
  <ion-row padding>
    <!-- Avatar -->
    <ion-col col-3>
      <img [src]="user_data.profile_img" class="avatar" alt="" style="height: 70px; width: 70px">
    </ion-col>
    <!-- Information about user -->
    <ion-col col-3 text-center >
      <h6>4</h6>
      <p no-padding no-margin>Photo scan</p>
    </ion-col>
    <ion-col col-3 text-center>
      <h6>4</h6>
      <p no-paddin no-margin>Preferite</p>
    </ion-col>
    <ion-col col-3 text-center>
      <h6>0</h6>
      <p no-paddin no-margin>Condivise</p>
    </ion-col>
  </ion-row>
  <ion-row no-padding no-margin>
    <ion-col no-padding no-margin col-4></ion-col>
    <ion-col no-padding no-margin text-center col-8>
      <button class="edit-button">Cambia foto profilo</button>
    </ion-col>
    <ion-col col-3></ion-col>
  </ion-row>
  <!-- Profile picture -->


  <!-- Form -->
  <ion-item>
    <ion-label>
      <ion-icon name="clipboard" color="gray"></ion-icon>
    </ion-label>
    <ion-input type="text" [value]="user_data.name_surname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon name="person" color="gray"></ion-icon>
    </ion-label>
    <ion-input type="text" [value]="user_data.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon name="globe" color="gray"></ion-icon>
    </ion-label>
    <ion-input type="text" [value]="user_data.website"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon name="quote" color="gray"></ion-icon>
    </ion-label>
    <ion-textarea placeholder="" [value]="user_data.description"></ion-textarea>
  </ion-item>

  <!-- Private information form -->
  <div margin-top padding-top>
    <h4 no-margin no-padding class="info-text">Informazioni private</h4>
    <hr class="custom-hr" color="gray">
  </div>

  <ion-item>
    <ion-label>
      <ion-icon name="mail" color="gray"></ion-icon>
    </ion-label>
    <ion-input type="text" [value]="user_data.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon name="phone-portrait" color="gray"></ion-icon>
    </ion-label>
    <ion-input type="text" [value]="user_data.phone" placeholder="Add your phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon name="transgender" color="gray"></ion-icon>
    </ion-label>
    <ion-select class="custom-select" [(ngModel)]="user_data.gender">
      <ion-option value="male">Maschio</ion-option>
      <ion-option value="female">Femmina</ion-option>
      <ion-option value="none">Non specificato</ion-option>
    </ion-select>
  </ion-item>

</ion-content>
