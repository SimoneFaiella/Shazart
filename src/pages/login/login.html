<ion-header >
  <ion-navbar color="primary"  >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="font-family: 'Pacifico', sans-serif;">Shazart</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="login-content">
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col>
      <div id="logoDiv">
      <img id="logo" src="assets/icon/icon.png"/>
      </div>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" [(ngModel)]="username" placeholder="Username" name="username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" [(ngModel)]="password" placeholder="Password" name="password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" id ="button-submit" full type="submit">Effettua il login o registrati</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
